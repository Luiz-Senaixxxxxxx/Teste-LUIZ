<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">
        <input type="text" id="visor" readonly>
        <div id="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">‚Üê</button>
            <button onclick="porcentagem()">%</button>
            <button class="operador">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
            <button>0</button>
            <button>.</button>
            <button class="operador" onclick="calcular()" style="grid-column: span 2;">=</button>
          
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
