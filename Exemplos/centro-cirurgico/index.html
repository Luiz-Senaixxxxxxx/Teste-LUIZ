<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Centro cirúrgico</title>
</head>

<body>
    <div class="container">
        <h1>Centro cirúrgico</h1>
        <form class="pb-5">
            <div class="row">

                <div class="col-md-6">
                    <label for="inNome" class="form-label">Nome do paciente:</label>
                    <input type="text" id="inNome" placeholder="Nome do Paciente" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="inStatus" class="form-label">Status:</label>
                    <select name="status" id="inStatus" class="form-select" required>
                        <option value="">Selecione</option>
                        <option>Pré operatório</option>
                        <option>Em recuperação</option>
                        <option>Transferido</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inLocal" class="form-label">Local:</label>
                    <input type="number" id="inLocal"  placeholder="Sala/Quarto" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="inInicioPrevisto" class="form-label">Início Previsto:</label>
                    <input type="time" name="" id="inInicioPrevisto" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="inInicioCirurgia" class="form-label">Início da Cirurgia:</label>
                    <input type="time" name="" id="inInicioCirurgia" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="inFimPrevisto" class="form-label">Fim da Cirurgia:</label>
                    <input type="time" name="" id="inFimPrevisto" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="inSaidaCirurgia" class="form-label">Saída Prevista:</label>
                    <input type="time" name="" id="inSaidaCirurgia" class="form-control" required>
                </div>
            </div>

            <div class="float-start">
                <input type="button" class="mt-3 btn btn-secondary" value="Novo" id="btNovo">
                <input type="submit" class="mt-3 btn btn-primary" value="Gravar" id="btGravar">
                <input type="reset" onclick="limpar()" class="mt-3 btn btn-danger" value="Apagar" id="btApagar">
            </div>
            
            <input type="hidden" id="inIndex">
            <input type="hidden" id="lineNumber">

        </form>
        <hr>
        <table class="table table-hover">
            <thead >
                <tr>
                    <th class=" col-4">Nome do Paciente</th>
                    <th class=" col-4">Status</th>
                    <th class=" col-1">Início Previsto</th>
                    <th class=" col-1">Início da Cirurgia</th>
                    <th class=" col-1">Fim da Cirurgia</th>
                    <th class=" col-2">Saída Prevista</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lista Vazia</td>
                    <td>Pós operatório</td>
                    <td>12:00</td>
                    <td>13:00</td>
                    <td>15:00</td>
                    <td>16:00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
