<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <img src="img/ex7_8.jpg" alt="Senha">

    <h1> Programa Caixa da Loja </h1>
    <form>
        <p> Data de vencimento:
            <input type="date" id="inVenc" required autofocus>
        </p>
        <p> Valor da Conta R$:
            <input type="number" id="inValor" min="0" step="0.01" class="alinha-direta" required>
            <input type="submit" value="Calcularr Multa e Juros">
        </p>
        <p> Valor da Multa R$:
            <input type="number" id="outMulta" min="0" step="0.01" class="alinha-direta" readonly>
        </p>
        <p> Valor dos Juros R$:
            <input type="number" id="outJuros" min="0" step="0.01" class="alinha-direta" readonly>
        </p>
        <p> Total a Pagar:
            <input type="number" id="outTotal" min="0" step="0.01" class="alinha-direta" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form>
    <script src="js/ex7_8.js"></script>
</body>

</html>
