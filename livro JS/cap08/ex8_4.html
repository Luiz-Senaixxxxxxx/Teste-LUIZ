<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Exemplo 8.4</title>
</head>

<body>
    <img src="img/ex8_4.jpg" alt="Revenda Herbie" class="alta">
    <h1>Revenda Pizzaria</h1>
    <form>
        <p>
            itens do pedido:
            <input type="radio" id="rbPizza" name="produto" checked autofocus>Pizza
            <input type="radio" id="rbBebida" name="produto">Bebida

            <span>Item</span>
            <select name="" id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza Família</option>
            </select>
            <select name="" id="inBebida" class="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água mineral</option>
            </select>
        </p>
        <p>
            Detalhes do Item:
            <input type="text" id="inDetalhes" class="detalhe" required>
            <input type="submit" value="Adicionar">
        </p>
    </form>
    <pre></pre>
    <script src="js/ex8_4.js"></script>
</body>

</html>
